<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LiveLinksDemo</title>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
   <h1>LiveLinks</h1>
    <div class="link-form">
      <form action="">
        <input type="text" class="link-title" placeholder="link title.."/>
        <input type="text" class="link-url" placeholder="link url.."/>
        <input type="submit" value="submit"/> <!-- creates a submit button -->
      </form>
    </div>
    <div class="links">
      <ul class="links-link"></ul>
    </div>
  </body>
</html>
